<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- css -->
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <!-- google font -->
    <link
    href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap”
    rel=“stylesheet”>
  </head>
  <body>
    <header id="header" class="header">
      <div class="wrapper">
        <nav class="header-nav">
          <h1 class="title">Cresta Design</h1>
          <ul class="nav-items">
            <li class="nav-item">Concept</li>
            <li class="nav-item">Service</li>
            <li class="nav-item">Works</li>
            <li class="nav-item">Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="contact-mainvisual">
      <div class="contact-title-inner">
        <h2 class="contact-title">Contact</h2>
      </div>
      <p class="section-title_bottom-white">Contact us</p>
    </div>
    <div class="form wrapper">
      <form action="">
        <!-- お問い合わせ内容 -->
        <div class="form-item">
          <p class="contact-item">お問い合わせ内容</p>
          <div class="contact-body">
            <label type="contact-content">
              <input type="radio" name="資料請求" />
              <span class="contact-radio-item">資料請求</span>
            </label>
            <label type="contact-content">
              <input type="radio" name="お電話でのご相談を希望" />
              <span class="contact-radio-item">お電話でのご相談を希望</span>
            </label>
            <label type="contact-content">
              <input type="radio" name="申し込み" />
              <span class="contact-radio-item">申し込み</span>
            </label>
          </div>
        </div>
        <!-- 性別 -->
        <div class="form-item">
          <p class="contact-item">担当者名</p>
          <div class="contact-body">
            <input type="text" name="名前" class="form-text" />
          </div>
        </div>
        <!-- TEL -->
        <div class="form-item">
          <div class="contact-item">電話</div>
          <input type="tel" name="電話" class="form-text" />
        </div>
        <!-- Mail -->
        <div class="form-item">
          <p class="contact-item">メールアドレス</p>
          <div class="contact-body">
            <input type="email" name="メール" class="form-text" />
          </div>
        </div>
        <!-- お問い合わせ内容 -->
        <div class="form-item">
          <p class="contact-item">お問い合わせ内容</p>
          <div class="contact-body">
            <textarea name="問い合わせ" class="form-textarea"></textarea>
          </div>
        </div>
      </form>
      <div class="button"><input type="submit" value="送信" /></div>
    </div>
    <footer id="footer" class="footer">
      <small>&copy;cresta.design all rights reserved</small>
    </footer>
  </body>
</html>
